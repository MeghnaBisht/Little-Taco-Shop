<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="icon" href="images/favicon.ico" type="x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="#about-lts">About LTS </a></li>
        <li><a href="#menu">Our Menu </a></li>
        <li><a href="#store-hours">Store Hours </a></li>
        <li><a href="#contact">Contact Us </a></li>
      </ul>
    </nav>

    <figure>
      <img src="images/tacos_close_up_400x260.png" alt="tacos of LTS" />
      <figcaption>Little Taco Shop's Tacos</figcaption>
    </figure>

    <h2>Our Contact Form</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Send us a Messege</legend>
        <p>
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" placeholder="Your Name" />
        </p>
        <p>
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
          />
        </p>
        <p>
          <label for="messege">Messege: </label>
        </p>
        <p>
          <textarea
            name="messege"
            id="messege"
            cols="30"
            rows="10"
            placeholder="type your messege here"
          ></textarea>
        </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>

    <h2>Our Location</h2>
    <address>
      <p>
        555 Taco Temptation Lane, Suite T
        <br />
        Kansas City, MO 555-555-5555
      </p>
      <p>Phone: 555-555-5555</p>
    </address>

    <a href="#top">Back to Top</a>

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
